<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitney Houston Challenge</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0b1120;
      color: #f9fafb;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }

    #player {
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    button {
      cursor: pointer;
      border: none;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      box-shadow: 0 6px 18px rgba(37,99,235,0.5);
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(37,99,235,0.7);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(15,23,42,0.7);
    }
  </style>
</head>
<body>
  <h1>Whitney Houston Challenge ðŸŽ¤</h1>

  <!-- YouTube player goes here -->
  <div id="player"></div>

  <!-- Button to replay from the exact time -->
  <button onclick="replayWhitney()">
    Replay Clip from 3:00
  </button>

  <script>
    let player;

    // This function is called automatically by the YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '3JWTaaS7LdU', // Whitney Houston - I Will Always Love You
        playerVars: {
          start: 180, // 180 seconds = 3:00
          controls: 1,
          rel: 0,
        }
      });
    }

    function replayWhitney() {
      if (player && player.seekTo) {
        player.seekTo(180, true); // jump to 3:00
        player.playVideo();
      }
    }
  </script>
</body>
</html>
